<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Oscarsoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
        }
        .contact-container {
            background-color: #E0E0FF;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-container label {
            color: #333;
            font-weight: bold;
        }
        .contact-container input, .contact-container textarea {
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        .contact-container button {
            background-color: #4A00E0;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .contact-container button:hover {
            background-color: #8E2DE2;
        }
        .home-button {
            margin-top: 30px;
            background-color: #4A00E0;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #8E2DE2;
        }
    </style>
</head>
<body>

<!-- Formulario de Contacto -->
<div class="contact-container">
    <form action="enviar_correo.php" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del cliente</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre aquí" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico*</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Escribe tu email aquí" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje o consulta*</label>
            <textarea id="mensaje" name="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit">Enviar consulta</button>
    </form>
</div>

<!-- Botón Volver al Home -->
<button class="home-button" onclick="window.location.href='index.html'">Volver al Home</button>

<!-- Footer -->
<div class="footer">
    <p>Oscarsoft &copy; Derechos Reservados 2024</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
