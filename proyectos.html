<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos - Oscarsoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #28313b, #485461); /* Fondo degradado */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .project-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .project-description {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .home-button {
            margin-top: 50px;
            background-color: #4A00E0;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #8E2DE2;
        }
    </style>
</head>
<body>

    <h1 class="project-title">Estos son algunos de mis trabajos</h1>

    <div class="project-container">
        <!-- Proyecto 1 -->
        <div class="project-card">
            <img src="img/1.png" alt="Seguimiento en Tiempo Real" class="project-image">
            <p class="project-description">Seguimiento en Tiempo Real</p>
        </div>

        <!-- Proyecto 2 -->
        <div class="project-card">
            <img src="img/2.png" alt="Tiendas virtuales, mapas y landing page" class="project-image">
            <p class="project-description">Tiendas Virtuales, Mapas y Landing Page</p>
        </div>

        <!-- Proyecto 3 -->
        <div class="project-card">
            <img src="img/3.png" alt="App del Clima" class="project-image">
            <p class="project-description">App del Clima</p>
        </div>
        
        <!-- Proyecto 4 -->
        <div class="project-card">
            <img src="img/4.png" alt="Otro Proyecto" class="project-image">
            <p class="project-description">Otro Proyecto</p>
        </div>
    </div>

    <!-- BotÃ³n Volver al Home -->
    <button class="home-button" onclick="window.location.href='index.html'">Volver al Home</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
